<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.6/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- container -->
    <div class="flex flex-col lg:flex-row mt-10">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- triangle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="/images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">triangle</h2>
            <p>Area (A)=0.5 x b x h</p>
            <p>
              <input type="number" id="triangle-base" class="border bg-gray-200 text-base w-20 px-2" placeholder="base">
              <span class="ml-2">cm</span>
              <!-- triangle height -->
              <input type="number" id="triangle-height" class="border bg-gray-200 text-base w-20 px-2 ml-4"
                placeholder="height">
              <span class="ml-2">cm</span>
            <p class="text-2xl">Area: <b><span id="triangle-area"></span></b>cm<sup>2</sup></p>
            </p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>


        <!-- rectangle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="/images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">rectangle</h2>
            <p>Area (A)=w x l</p>
            <p>
              <input type="text" id="rectangle-width" class="border bg-gray-200 text-base w-20 px-2"
                placeholder="width">
              <span class="ml-2">cm</span>
              <!-- triangle height -->
              <input type="text" id="rectangle-length" class="border bg-gray-200 text-base w-20 px-2 ml-4"
                placeholder="length">
              <span class="ml-2">cm</span>
            <p class="text-2xl">Area: <b><span id="rectangle-area"></span></b>cm<sup>2</sup></p>
            </p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- parallelogram card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="/images/parallelogram.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">parallelogram</h2>
            <p>Area (A)=b x h</p>
            <p>
              <input type="text" id="parallelogram-base" class="border bg-gray-200 text-base w-20 px-2"
                placeholder="base">
              <span class="ml-2">cm</span>
              <!-- parallelogram height -->
              <input type="text" id="parallelogram-height" class="border bg-gray-200 text-base w-20 px-2 ml-4"
                placeholder="height">
              <span class="ml-2">cm</span>
            <p class="text-2xl">Area: <b><span id="parallelogram-area"></span></b>cm<sup>2</sup></p>
            </p>
            <div class="card-actions">
              <button onclick="calculateparallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        
        <!-- Ellipse card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="/images/ellipse.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A)= Ï€ab</p>
            <p>
              <input type="text" id="ellipse-major-radius" class="border bg-gray-200 text-base w-20 px-2"
                placeholder="large">
              <span class="ml-2">cm</span>
              <!-- Ellipse height -->
              <input type="text" id="ellipse-minor-radius" class="border bg-gray-200 text-base w-20 px-2 ml-4"
                placeholder="short">
              <span class="ml-2">cm</span>
            <p class="text-2xl">Area: <b><span id="ellipse-area"></span></b>cm<sup>2</sup></p>
            </p>
            <div class="card-actions">
              <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>



        <!-- third card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="/images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>


      </div>
      <!-- area calculator -->
      <div class="w-[300px]">
        <div class="text-4xl">Area calculator</div>
        <div id="calculation-entry">
          
        </div>
      </div>
    </div>
  </main>



  <script src="script/calculator.js"></script>
</body>

</html>
