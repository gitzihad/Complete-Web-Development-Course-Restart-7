<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device -width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Explring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Perspiciatis, eum?</li>
            <li id="item-3">Explicabo, vero!</li>
            <li id="item-4">Asperiores, molestiae!</li>
            <li id="item-5">Veritatis, velit?</li>
            <li id="item-6">Quam, repudiandae?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item2 is clicked')
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked')
        })
    </script>
</body>
</html>
