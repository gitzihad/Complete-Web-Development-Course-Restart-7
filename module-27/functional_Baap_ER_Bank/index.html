<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap of Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap_ER_Bank</span></h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total">1200</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw section -->
         <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-3xl">
                    <h3 class="text-4xl text-white mb-4">Your deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-indigo-600 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-3xl">Deposit</button>
                </div>
                <div class="bg-fuchsia-800 p-8 rounded-3xl">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" name="" placeholder="$ amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-fuchsia-300 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-3xl">Withdraw</button>
                </div>
            </div>
         </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
